<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Playlist Gallery</h1>
            <p>Browse videos by category</p>
        </header>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-globe"></i>
                All
            </button>
            <button class="filter-btn" data-filter="music">
                <i class="fas fa-music"></i>
                Music
            </button>
            <button class="filter-btn" data-filter="bhajan">
                <i class="fas fa-pray"></i>
                Bhajan
            </button>
            <button class="filter-btn" data-filter="sports">
                <i class="fas fa-football-ball"></i>
                Sports
            </button>
            <button class="filter-btn" data-filter="entertainment">
                <i class="fas fa-film"></i>
                Entertainment
            </button>
            <button class="filter-btn" data-filter="education">
                <i class="fas fa-graduation-cap"></i>
                Education
            </button>
        </div>

        <div class="video-grid" id="videoContainer">
            <!-- Videos will be loaded from videos.js -->
        </div>

        <div class="social-icons">
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <script src="videos.js"></script>
    <script src="script.js"></script>
</body>
</html>
