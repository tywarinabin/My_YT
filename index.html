    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const videoContainer = document.getElementById('videoContainer');
            const allVideos = Array.from(document.querySelectorAll('.video-card'));
    
            // Initial show all videos
            showVideos('all');
    
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const filter = button.dataset.filter;
                    
                    // Update button states
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Filter videos
                    showVideos(filter);
                });
            });
    
            function showVideos(filter) {
                // Clear existing videos
                videoContainer.innerHTML = '';
    
                // Filter and show videos
                const filteredVideos = allVideos.filter(video => {
                    return filter === 'all' || video.dataset.tag === filter;
                });
    
                // Re-append filtered videos
                filteredVideos.forEach(video => {
                    videoContainer.appendChild(video.cloneNode(true));
                });
            }
        });
         function checkKey() {
            const correctKey = "777777";
            let userKey = prompt("Enter the key to proceed:");

        }
