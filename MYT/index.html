<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-globe"></i>
                All
            </button>
            <button class="filter-btn" data-filter="music">
                <i class="fas fa-music"></i>
                Music
            </button>
            <button class="filter-btn" data-filter="bhajan">
                <i class="fas fa-pray"></i>
                Bhajan
            </button>
            <button class="filter-btn" data-filter="sports">
                <i class="fas fa-football"></i>
                Sports
            </button>
            <button class="filter-btn" data-filter="entertainment">
                <i class="fas fa-music"></i>
                Entertainment
            </button>
        </div>

        <div class="video-grid" id="videoContainer">
            <!-- Music Video -->
            <div class="video-card" data-tag="music">
                <div class="thumbnail-container">
                    <iframe src="https://www.youtube.com/embed/jh2LJVDtGIY" 
                            title="Namami Shamishan" 
                            frameborder="0" 
                            allowfullscreen>
                    </iframe>
                </div>
            </div>

            <!-- Bhajan Video -->
            <div class="video-card" data-tag="bhajan">
                <div class="thumbnail-container">
                    <iframe src="https://www.youtube.com/embed/EXAMPLE_BHAJAN" 
                            title="Bhajan Example" 
                            frameborder="0" 
                            allowfullscreen>
                    </iframe>
                </div>
            </div>

            <!-- Sports Video -->
            <div class="video-card" data-tag="sports">
                <div class="thumbnail-container">
                    <iframe src="https://www.youtube.com/embed/EXAMPLE_SPORTS" 
                            title="Sports Example" 
                            frameborder="0" 
                            allowfullscreen>
                    </iframe>
                </div>
            </div>
            <div class="video-card" data-tag="sports">
                <div class="thumbnail-container">
                    <iframe src="https://www.youtube.com/embed/EXAMPLE_SPORTS" 
                            title="Sports Example" 
                            frameborder="0" 
                            allowfullscreen>
                    </iframe>
                </div>
            </div>
            <div class="video-card" data-tag="entertainment">
                <div class="thumbnail-container">
                    <iframe src="https://www.youtube.com/embed/EXAMPLE_SPORTS" 
                            title="Sports Example" 
                            frameborder="0" 
                            allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>

        <div class="social-icons">
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const videoContainer = document.getElementById('videoContainer');
            const allVideos = Array.from(document.querySelectorAll('.video-card'));
    
            // Initial show all videos
            showVideos('all');
    
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const filter = button.dataset.filter;
                    
                    // Update button states
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Filter videos
                    showVideos(filter);
                });
            });
    
            function showVideos(filter) {
                // Clear existing videos
                videoContainer.innerHTML = '';
    
                // Filter and show videos
                const filteredVideos = allVideos.filter(video => {
                    return filter === 'all' || video.dataset.tag === filter;
                });
    
                // Re-append filtered videos
                filteredVideos.forEach(video => {
                    videoContainer.appendChild(video.cloneNode(true));
                });
            }
        });
    </script>
</body>
</html>
